name: Build AutoFillApp (Python)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pyinstaller pyautogui

    - name: Build exe
      run: |
        pyinstaller --onefile AutoFillApp.py
        copy profiles.json dist\

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AutoFillApp_EXE
        path: dist

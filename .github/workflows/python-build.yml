name: Build EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      # üëâ B∆∞·ªõc n√†y s·∫Ω export requirements.txt m·ªõi nh·∫•t
      - name: Export requirements.txt
        run: pip freeze > requirements.txt

      # Commit ng∆∞·ª£c l·∫°i v√†o repo (c·∫≠p nh·∫≠t requirements.txt)
      - name: Commit updated requirements.txt
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add requirements.txt
          git commit -m "Update requirements.txt [CI skip]" || echo "No changes"
          git push

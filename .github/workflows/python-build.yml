name: Build EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-2022
    steps:
      # Lấy source code
      - uses: actions/checkout@v4

      # Cài Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Cài dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      # Build exe bằng PyInstaller
      - name: Build exe with PyInstaller
        run: pyinstaller --onefile --noconsole your_app.py

      # Upload artifact (EXE)
      - name: Upload exe
        uses: actions/upload-artifact@v4
        with:
          name: app-exe
          path: dist/your_app.exe
